{% extends "base.html" %}

{% block title %}Mon Profil - Ub'EJR Eats{% endblock %}

{% block extra_css %}
<style>
    .profile-container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 40px 24px;
        animation: fadeIn 0.8s ease-out;
    }

    .page-header {
        text-align: center;
        margin-bottom: 40px;
    }

    .page-header h1 {
        font-size: 42px;
        font-weight: 700;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 12px;
    }

    .profile-section {
        background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
        border-radius: 20px;
        padding: 30px;
        margin-bottom: 25px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
        transition: all 0.4s ease;
        border: 1px solid rgba(0, 0, 0, 0.05);
    }

    .profile-section:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 45px rgba(102, 126, 234, 0.15);
    }

    .section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
        padding-bottom: 15px;
        border-bottom: 2px solid #e9ecef;
    }

    .section-header h2 {
        font-size: 24px;
        font-weight: 700;
        color: #2c3e50;
    }

    .edit-btn {
        padding: 10px 24px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        font-weight: 600;
        font-size: 14px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    .edit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    .profile-form {
        margin-top: 20px;
    }

    .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #2c3e50;
        font-size: 14px;
    }

    .form-group input,
    .form-group select {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e9ecef;
        border-radius: 12px;
        font-size: 15px;
        transition: all 0.3s ease;
        background: #f8f9fa;
    }

    .form-group input:focus {
        outline: none;
        border-color: #667eea;
        background: white;
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    .form-group input:disabled {
        background: #f8f9fa;
        color: #7f8c8d;
        cursor: not-allowed;
    }

    .form-actions {
        display: flex;
        gap: 15px;
        justify-content: flex-end;
        margin-top: 25px;
    }

    .btn-primary,
    .btn-secondary {
        padding: 12px 28px;
        border: none;
        border-radius: 20px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .btn-primary {
        background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
        color: white;
        box-shadow: 0 4px 15px rgba(132, 250, 176, 0.3);
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(132, 250, 176, 0.4);
    }

    .btn-secondary {
        background: linear-gradient(135deg, #a8b8d8 0%, #8b9dc3 100%);
        color: white;
        box-shadow: 0 4px 15px rgba(168, 184, 216, 0.3);
    }

    .btn-secondary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(168, 184, 216, 0.4);
    }

    .order-history {
        margin-top: 10px;
    }

    .order-card {
        background: white;
        border-radius: 15px;
        padding: 20px;
        margin-bottom: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        transition: all 0.3s ease;
        border: 2px solid transparent;
    }

    .order-card:hover {
        transform: translateX(5px);
        border-color: #c5cae9;
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.15);
    }

    .order-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        padding-bottom: 10px;
        border-bottom: 1px solid #e9ecef;
    }

    .order-id {
        font-weight: 700;
        color: #2c3e50;
        font-size: 16px;
    }

    .order-date {
        color: #7f8c8d;
        font-size: 14px;
    }

    .order-status {
        display: inline-block;
        padding: 6px 14px;
        border-radius: 15px;
        font-size: 12px;
        font-weight: 700;
    }

    .status-delivered {
        background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
        color: white;
    }

    .status-delivering {
        background: linear-gradient(135deg, #feca57 0%, #ff9ff3 100%);
        color: white;
    }

    .status-preparing {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
    }

    .order-items {
        margin-bottom: 10px;
    }

    .order-item {
        display: flex;
        justify-content: space-between;
        padding: 8px 0;
        color: #5a6c7d;
        font-size: 14px;
    }

    .order-total {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-top: 10px;
        border-top: 1px solid #e9ecef;
        font-weight: 700;
        font-size: 18px;
    }

    .order-total-amount {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .empty-history {
        text-align: center;
        padding: 60px 20px;
        color: #95a5a6;
    }

    .empty-icon {
        font-size: 64px;
        margin-bottom: 16px;
        opacity: 0.3;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="profile-container">
    <div class="page-header">
        <h1>My profile</h1>
    </div>

    {% include 'profile.html' %}

    <div class="profile-section">
        <div class="section-header">
            <h2>Order history</h2>
        </div>
        
        <div class="order-history" id="order-history">
            <div class="empty-history">
                <div class="empty-icon">Loading...</div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', async function() {
        await loadOrderHistory();
    });

    async function loadOrderHistory() {
        try {
            const response = await fetch('/customer/me/order_history', {
                credentials: 'include'
            });

            if (response.ok) {
                const orders = await response.json();
                displayOrderHistory(orders);
            } else {
                showEmptyHistory();
            }
        } catch (error) {
            console.error('Erreur:', error);
            showEmptyHistory();
        }
    }

    function displayOrderHistory(orders) {
        const container = document.getElementById('order-history');

        if (!orders || orders.length === 0) {
            showEmptyHistory();
            return;
        }

        const statusLabels = {
            'OrderState.PENDING': 'In progress',
            'OrderState.PAID': 'En preparation',
            'OrderState.PREPARED': 'Ready',
            'OrderState.DELIVERING': 'Delivering',
            'OrderState.DELIVERED': 'Delivered'
        };

        const statusClasses = {
            'OrderState.PENDING': 'status-preparing',
            'OrderState.PAID': 'status-preparing',
            'OrderState.PREPARED': 'status-preparing',
            'OrderState.DELIVERING': 'status-delivering',
            'OrderState.DELIVERED': 'status-delivered'
        };

        container.innerHTML = orders.map(order => {
            const orderDate = new Date(order.order_timestamp).toLocaleDateString('fr-FR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

            const itemsHtml = (order.items || [])
                .map(item => {
                    if (item.type === 'bundle') {
                        itemName = item.bundle_name;
                    } else {
                        itemName = item.item_name;
                    }

                    return `
                        <div class="order-item">
                            <span>${item.quantity} x ${itemName}</span>
                        </div>
                    `;
                }).join('');

            return `
                <div class="order-card">
                    <div class="order-header">
                        <div>
                            <div class="order-id">Commande #${order.order_id}</div>
                            <div class="order-date">${orderDate}</div>
                        </div>
                        <span class="order-status ${statusClasses[order.order_state.toString()] || 'status-preparing'}">
                            ${statusLabels[order.order_state.toString()]}
                        </span>
                    </div>

                    <div class="order-items">
                        ${itemsHtml}
                    </div>

                    <div class="order-total">
                        <span>Total</span>
                        <span class="order-total-amount">${(order.order_price || 0).toFixed(2)}â‚¬</span>
                    </div>
                </div>
            `;
        }).join('');
    }
    function showEmptyHistory() {
        const container = document.getElementById('order-history');
        container.innerHTML = `
            <div class="empty-history">
                <div class="empty-icon">No order yet</div>
            </div>
        `;
    }
</script>
{% endblock %}
